  <div fxLayout="column" class="box-shadow-div">

    <div fxLayout="column" style=" padding: 10px; margin-top: 10px; padding-top: 20px; background: white;">
      <div class="input-row">
        <mat-form-field class="mat-input" appearance="outline"
          style="width: 40%; padding-top: 5px; padding-left: 10px;">
          <mat-label>Designation</mat-label>
          <input (keyup)="onSearchKeyup($event)" matInput [(ngModel)]="position" placeholder="Designation" [ngModelOptions]="{standalone: true}">

        </mat-form-field>

        <button mat-raised-button class="success-button"
          style="background-color: #156EF3;margin-right: 10px;color: white; margin-left: 10px;" (click)="save()">
          Save
        </button>
        <button mat-raised-button class="success-button"
          style="background-color: #d60035; margin-right: 10px; color: white;" (click)="cancel()">
          Cancel
        </button>
      </div>


      <hr style="margin: 5px; border: 0; border-top: 1px solid black;">

      <div class="row">
        <div fxLayout="column" style="padding: 10px; width: 55%;">
          <table mat-table [dataSource]="positionDataSource" class="mat-elevation-z8 demo-table table-cell"
            style="border-radius: 15px; overflow: hidden; width: 100%;">


            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef class="table-header">
                Designation</th>
              <td mat-cell *matCellDef="let element" class="table-data">{{
                element.name }}</td>
            </ng-container>

            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef class="table-header" style="width: 20%;">
                Action
              </th>
              <td mat-cell *matCellDef="let element" class="action-cell" style="text-align: center;">
                <mat-icon (click)="updateData(element)" style="cursor: pointer;">edit</mat-icon>
                <mat-icon (click)="showDeleteConfirmation(element)" style="cursor: pointer;">delete</mat-icon>
              </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayPosition" style="height: 50px;"></tr>
            <tr mat-row [ngClass]="{
              'inactive-row': !element.activeStatus
            }" *matRowDef="let element; columns: displayPosition;  let rowIndex = index"
                    style="height: 10px; cursor: pointer; " (click)="onRowClick(rowIndex)"[ngStyle]="getRowStyle(rowIndex)"  class="hovered-row" ></tr>
          </table>
          <div *ngIf="isLoading" class="loader">

            <mat-spinner diameter="70"></mat-spinner>
          </div>
          <mat-paginator [length]="length" [pageIndex]="pageIndex" [pageSize]="pageSize"
            [pageSizeOptions]="[10,20,35,50]" style="border-radius: 15px; overflow: hidden; width: 100%;"
            (page)="getServerData($event)" aria-label="Select page of periodic elements">
          </mat-paginator>
        </div>
      </div>
    </div>
  </div>
