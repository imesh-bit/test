name: Copy Artifacts to VM

on:
  push:
    branches:
      - main

jobs:
  copy_to_vm:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Debug Private Key
        run: |
          echo "${{ secrets.VM_SSH_KEY }}" | base64 --decode

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies and Angular CLI
        run: |
          npm install --force
          npm install -g @angular/cli

      - name: Build Angular App
        run: ng build --prod

      - name: Create Temporary Private Key File
        run: echo "${{ secrets.VM_SSH_KEY }}" | base64 --decode > /tmp/private_key

      - name: Copy Artifacts to VM
        run: |
          echo "Copying Artifacts to VM..."
          scp -r -i /tmp/private_key dist/ ${{ secrets.VM_USERNAME }}@${{ secrets.VM_HOST }}:/var/www/myapp
