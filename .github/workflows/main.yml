name: Build and Copy to VM

on:
  push:
    branches:
      - main
jobs:
  build_and_copy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Convert OpenSSH Key to PEM
        run: |
          # Convert OpenSSH key to PEM format
          echo "${{ secrets.VM_SSH_KEY }}" | base64 --decode | ssh-keygen -p -m PEM > /tmp/private_key.pem
          # Set permissions
          chmod 600 /tmp/private_key.pem

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # Adjust the Node.js version based on your requirements

      - name: Install Dependencies and Angular CLI
        run: |
          npm install --force
          npm install -g @angular/cli

      - name: Build Angular App
        run: ng build --configuration=production

      - name: Archive Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist

      - name: Download Artifacts
        uses: actions/download-artifact@v2
        with:
          name: dist
          path: dist

      - name: Copy Artifacts to VM
        run: scp -r -i ${{ secrets.VM_SSH_KEY }} dist/ ${{ secrets.VM_USERNAME }}@${{ secrets.VM_HOST }}:/var/www/myapp

